<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com">  
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Work+Sans:ital,wght@0,200;0,400;0,600;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css"/>
    </head>
    
    <body>
        <header>
            <h1>COMPLÉTEZ VOTRE PROFIL</h1>
        </header>
        <section class="container">
            <section class="col1">
                <h2>INFORMATIONS DE CONNEXION</h2>
                <ul>
                    <li><label for="Nom">Nom d'utilisateur</label><br>
                    <input type="text" id="Nom" name="Nom" required>
                </ul>
                <ul>
                    <li><label for="Email">Email</label><br>
                    <input type="text" id="Email" name="Email" required>
                </ul>
                <ul>
                    <li><label for="Password">Mot de passe</label><br>
                    <input type="text" id="Password" name="Password" required>
                </ul>
                <ul>
                    <li><label for="Confirmpwd">Confirmer le mot de passe</label><br>
                    <input type="text" id="Confirmpwd" name="Confirmpwd" required>
                </ul>
                
                           <form>
                               <a href="cv.phtml" target="_blank"> <input type="button" value="ENREGISTRER"></a>
                           </form>
                
            </section>
            <section class="col2">
                <h2>PROFIL PROFESSIONNEL</h2>
                    
                    <fieldset>
                        <legend><strong>Niveau d'études</strong></legend>
                        
                            <input type="radio" id="Capbep" name="Capbep" value="Capbep">
                            <label for="Capbep">CAP - BEP</label><br>
                        
                            <input type="radio" id="Bac" name="Bac" value="Bac">
                            <label for="Bac">Bac</label><br>
                        
                            <input type="radio" id="Bac2" name="Bac2" value="Bac2">
                            <label for="Bac2">Bac + 2</label><br>

                            <input type="radio" id="Bac3" name="Bac3" value="Bac3">
                            <label for="Bac3">Bac + 3</label><br>
                        
                            <input type="radio" id="Bac5" name="Bac5" value="Bac5">
                            <label for="Bac5">Bac + 5</label><br>
                        
                            <input type="radio" id="Bac7" name="Bac7" value="Bac7">
                            <label for="Bac7">Bac + 7</label><br>
                    </fieldset>
                        
                    <fieldset>
                        <legend><strong>Profil de Développeur</strong></legend>
                    
                        <input type="radio" id="Devback" name="Devback" value="Devback">
                        <label for="Devback">Dev Web Backend</label><br>
                        
                        <input type="radio" id="Devfront" name="Devfront" value="Devfront">
                        <label for="Devfront">Dev Web Fronted</label><br>
                        
                        <input type="radio" id="Devfull" name="Devfull" value="Devfull">
                        <label for="Devfull">Dev Web Fullstack</label><br>
                        
                        <input type="radio" id="Devgame" name="Devgame" value="Devgame">
                        <label for="Devgame">Dev Jeux Vidéo</label><br>
                        
                        <input type="radio" id="Devsoft" name="Devsoft" value="Devsoft">
                        <label for="Devsoft">Dev Logiciel</label><br>
                        
                        <input type="radio" id="Devmob" name="Devmob" value="Devmob">
                        <label for="Devmob">Dev Mobile</label><br>
                    </fieldset>
                            
                            <form>
                               <a href="cv.phtml" target="_blank"> <input type="button" value="ENREGISTRER"></a>
                           </form>
                           
            </section>
            <section class="col3">
                <h2>CENTRES D'INTÉRÊT</h2>
                    <fieldset>
                        <input type="checkbox" id="Bank" name="Bank" value="Bank">
                        <label for="Bank">Banque</label><br>
                        
                        <input type="checkbox" id="Pub" name="Pub" value="Pub">
                        <label for="Pub">Publicité</label><br>
                        
                        <input type="checkbox" id="Finance" name="Finance" value="Finance">
                        <label for="Finance">Finance</label><br>
                        
                        <input type="checkbox" id="Health" name="Health" value="Health">
                        <label for="Health">Santé</label><br>
                        
                        <input type="checkbox" id="Comm" name="Comm" value="Comm">
                        <label for="Comm">Communication</label><br>
                        
                        <input type="checkbox" id="Def" name="Def" value="Def">
                        <label for="Def">Défense</label><br>
                        
                        <input type="checkbox" id="Educ" name="Educ" value="Educ">
                        <label for="Educ">Education</label><br>
                        
                        <input type="checkbox" id="Politic" name="Politic" value="Politic">
                        <label for="Politic">Politique</label><br>
                    </fieldset>    
                            <form>
                               <a href="cv.phtml" target="_blank"> <input type="button" value="ENREGISTRER"></a>
                            </form>
                        
            </section>
        </section>
        
    </body>

    </footer>
    
</html>
